services:
  # ═══════════════════════════════════════════════════════════════════════════
  # SPARK MASTER (Driver Node / Cluster Manager)
  # ═══════════════════════════════════════════════════════════════════════════
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "9080:8080"   # Spark Master Web UI (mapped to 9080)
      - "7077:7077"   # Spark Master Port
      - "4040:4040"   # Spark Application UI
    volumes:
      - ./apps:/opt/spark-apps
      - ./data:/opt/spark-data
    networks:
      - spark-network

  # ═══════════════════════════════════════════════════════════════════════════
  # SPARK WORKER 1 (Executor Node)
  # ═══════════════════════════════════════════════════════════════════════════
  spark-worker-1:
    image: apache/spark:3.5.0
    container_name: spark-worker-1
    hostname: spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    ports:
      - "8081:8081"   # Worker 1 Web UI
    volumes:
      - ./apps:/opt/spark-apps
      - ./data:/opt/spark-data
    depends_on:
      - spark-master
    networks:
      - spark-network

  # ═══════════════════════════════════════════════════════════════════════════
  # SPARK WORKER 2 (Executor Node)
  # ═══════════════════════════════════════════════════════════════════════════
  spark-worker-2:
    image: apache/spark:3.5.0
    container_name: spark-worker-2
    hostname: spark-worker-2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    ports:
      - "8082:8081"   # Worker 2 Web UI
    volumes:
      - ./apps:/opt/spark-apps
      - ./data:/opt/spark-data
    depends_on:
      - spark-master
    networks:
      - spark-network

  # ═══════════════════════════════════════════════════════════════════════════
  # SPARK WORKER 3 (Executor Node)
  # ═══════════════════════════════════════════════════════════════════════════
  spark-worker-3:
    image: apache/spark:3.5.0
    container_name: spark-worker-3
    hostname: spark-worker-3
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    ports:
      - "8083:8081"   # Worker 3 Web UI
    volumes:
      - ./apps:/opt/spark-apps
      - ./data:/opt/spark-data
    depends_on:
      - spark-master
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
